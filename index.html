<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StellarLog - Universe of Thoughts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Inter:wght@300;400;600&display=swap');
      
      body {
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Hide scrollbars for the immersive experience */
      }
      
      h1, h2, h3 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom Animations for Stars */
      @keyframes twinkle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(0.8); }
      }
      
      @keyframes float-random {
        0% { transform: translate(0, 0); }
        25% { transform: translate(10px, -15px); }
        50% { transform: translate(-5px, 10px); }
        75% { transform: translate(-15px, -5px); }
        100% { transform: translate(0, 0); }
      }

      @keyframes hover-pulse {
        0%, 100% { transform: scale(1.5); opacity: 1; filter: brightness(1.1); }
        50% { transform: scale(1.75); opacity: 1; filter: brightness(1.3); }
      }

      .animate-twinkle {
        animation: twinkle 3s infinite ease-in-out;
      }
      
      .animate-float {
        animation: float-random 20s infinite linear;
      }

      .animate-hover-pulse {
        animation: hover-pulse 2s infinite ease-in-out;
      }
    </style>
